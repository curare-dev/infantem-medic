<div class="container left">
  <img style="width: 100%; height: 100%;" src="https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&dpr=1" alt="">
</div>
<div class="container rigth input">
    <img class="logo" src="../../../../assets/Logotipo-con-치rea-de-protecci칩n.png" alt="logo">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field hintLabel="Opcional">
      <mat-label>Correo</mat-label>
      <input type="email" matInput formControlName="email" placeholder="medic@medic.com">
    </mat-form-field>
    <mat-form-field hintLabel="Obligatorio">
      <mat-label>Contrase침a</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>
    <div>
      <button mat-button type="submit" [disabled]='!loginForm.valid' style="margin-bottom: 10px;">
        <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
        <span *ngIf="!loading">Ingresar</span>
      </button>
      <p *ngIf="error">
        <span class="error" *ngFor="let item of error">{{item.message}}</span>
      </p>
      <p>
        <small routerLink="/forgotPassword">Olvidaste tu Contrase침a?</small>
        <small routerLink="/register">Aun no estas Registrado?</small>
      </p>
    </div>
  </form>
</div>
